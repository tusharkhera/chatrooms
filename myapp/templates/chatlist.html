{% load sass_tags %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.ico' %}"/>
    <link href="{% sass_src 'scss/chat.scss' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static "cs/chat.css" %}"/>
    <title>Chats</title>
</head>
<body>
    
        
    
    <div class="container col-md-5">
        <div class="no-gutters">
    <div class="col-md-12 border-right">
      <div class="settings-tray">
        <a href="{% url 'home' %}"><i class="fas fa-arrow-left"></i></a>
        <img class="profile-image" src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/filip.jpg" alt="Profile img">
        <span class="settings-tray--rght">
          <ul class="main-navigation">
            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a>
              <ul>
                <li><a class="dropdown-item drop" style="font-size: 20px" href="{% url 'create-room' %}">Create Room</a></li>
                <li><a class="dropdown-item drop" style="font-size: 20px" href="{% url 'join-room' %}">Join Room</a></li>
                <li><a class="dropdown-item drop" style="font-size: 20px" href="{% url 'log-out' %}">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </span>
      </div>
      <div class="search-box">
        <div class="input-wrapper">
        <i class="material-icons"></i>
        <input placeholder="Search here" type="text">
        </div>
      </div>
      {% for x in chats %}
      <div class="friend-drawer friend-drawer--onhover">
        <img class="profile-image" src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/robocop.jpg" alt="">
        <a href="http://127.0.0.1:8000/room/{{x.grp.unique_id}}/" class="text" style="text-decoration: none;">
        <h6>{{x.grp.name}}</h6>
        <p class="text-muted">Hey, you're arrested!</p>
        </a>
        <span class="time text-muted small">13:21</span>
      </div>
      <hr>
      {% endfor %}
      </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $( '.friend-drawer--onhover' ).on( 'click',  function() {
  
  $( '.chat-bubble' ).hide('slow').show('slow');
  
});
    </script>
    
</body>
</html>
