<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static "cs/home.css" %}" />
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <!-- <img src="https://i.postimg.cc/mg4rWBmv/logo.png" alt=""> -->
        <h1>LOGO</h1>
      </div>
      <ul class="main-navigation">
        <li><a href="{% url 'home' %}" style="background-color: #33062f; color:white;">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact Us</a></li>
        {% if not request.user.is_authenticated %}
        <li><a href="{% url 'sign-up' %}">Sign Up</a></li>
        <li><a href="{% url 'log-in' %}">Login</a></li>
        {% else %}
        <li><a href="#"><i class="fas fa-user-circle"></i></a>
          <ul>
            <li><a class="dropdown-item drop" style="font-size: 20px" href="">Profile</a></li>
            <li><a class="dropdown-item drop" style="font-size: 20px" href="{% url 'chats' %}">My chats</a></li>
            <li><a class="dropdown-item drop" style="font-size: 20px" href="{% url 'log-out' %}">Log Out</a></li>
          </ul>
        </li>
        {% endif %}
      </ul>
    </div>
    <div class="welcome-text">
      <h1>We are <span>Creative</span></h1>
      <div class="buttons">
        <a href="{% url 'join-room' %}">Join Room</a>
        <a href="{% url 'create-room' %}">Create Room</a>
      </div>
    </div>
  </header>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
